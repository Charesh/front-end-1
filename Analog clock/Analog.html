<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
    <div class="clock">
        <div class="point">
        </div>
        <div class="hour1" id="hr">1</div>
        <div class="hour2" id="hr">2</div>
        <div class="hour3" id="hr">3</div>
        <div class="hour4" id="hr">4</div>
        <div class="hour5" id="hr">5</div>
        <div class="hour6" id="hr">6</div>
        <div class="hour7" id="hr">7</div>
        <div class="hour8" id="hr">8</div>
        <div class="hour9" id="hr">9</div>
        <div class="hour10" id="hr">10</div>
        <div class="hour11" id="hr">11</div>
        <div class="hour12" id="hr">12</div>
        <div class="minute" id="minp">
            <div class="min">
                <div class="hand"></div>
                
            </div>
        </div>
        <div class="hour" id="hrp">
            <div class="hr">
                <div class="hrhand"></div>
            </div>
        </div>
        <div class="second" id="secp">
            <div class="sec">
                <div class="sechand"></div>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
